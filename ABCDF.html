<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recognition with Male Voice Response</title>
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
        }
        #status {
            margin-top: 20px;
            font-size: 20px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Voice Recognition Example</h1>
    <p>Say "Data" to trigger the response.</p>
    <div id="status">Listening for "Data"...</div>

    <script>
        // Status message for feedback
        const statusDiv = document.getElementById('status');

        // Set up the SpeechRecognition API
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.continuous = true; // Keep listening

        // Start recognition
        recognition.start();

        // Handle recognized speech
        recognition.onresult = (event) => {
            const speech = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
            console.log(`Heard: ${speech}`); // Debugging log

            if (speech === "data") {
                statusDiv.innerText = 'Recognized: "Data". Responding...';
                respondToData();
            }
        };

        // Handle errors
        recognition.onerror = (event) => {
            console.error(`Error occurred: ${event.error}`);
            statusDiv.innerText = `Error: ${event.error}`;
        };

        // Restart recognition after it ends
        recognition.onend = () => {
            recognition.start(); // Ensure continuous listening
        };

        // Respond to "Data"
        function respondToData() {
            const response = "Hello";
            responsiveVoice.speak(response, "UK English Male");
        }
    </script>
</body>
</html>
