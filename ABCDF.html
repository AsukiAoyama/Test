<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Activated Response System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            transition: background-color 0.5s ease;
        }
        #status {
            margin-top: 20px;
            font-size: 20px;
            color: blue;
        }
        #response {
            margin-top: 20px;
            font-size: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Voice Activated Response System</h1>
    <p>Say "Data" to activate listening, then ask a question or greet.</p>
    <div id="status">Waiting for "Data"...</div>
    <div id="response"></div>

    <script>
        const statusDiv = document.getElementById('status');
        const responseDiv = document.getElementById('response');

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.continuous = false; // Non-continuous mode for better control

        let mode = "keyword"; // Initial mode: "keyword" or "sentence"

        recognition.onresult = (event) => {
            const speech = event.results[0][0].transcript.trim().toLowerCase();
            console.log(`Heard: ${speech}`);

            if (mode === "keyword" && speech === "data") {
                // When "Data" is heard, say "Yes master" and display it on screen
                statusDiv.innerText = 'Yes master';
                speak("Yes master");
                mode = "sentence"; // Switch mode to listen for the sentence
                recognition.start(); // Restart to listen for the sentence
            } else if (mode === "sentence") {
                processResponse(speech);
                mode = "keyword"; // Reset mode to listen for the keyword again
                statusDiv.innerText = 'Waiting for "Data"...';
                recognition.start(); // Restart to listen for the keyword again
            }
        };

        recognition.onerror = (event) => {
            statusDiv.innerText = `Error: ${event.error}`;
            mode = "keyword"; // Reset to keyword mode in case of an error
            recognition.start(); // Restart to keep listening
        };

        recognition.onend = () => {
            // Automatically restart recognition to maintain continuous interaction
            if (mode === "keyword" || mode === "sentence") {
                recognition.start();
            }
        };

        // Automatically start recognition
        recognition.start();

        function processResponse(sentence) {
            let responseText = "";
            switch (sentence) {
                case "hello":
                    responseText = "Hello! How can I assist you today?";
                    break;
                case "how are you":
                    responseText = "I'm doing great, thank you for asking!";
                    break;
                case "what's your name":
                    responseText = "I am Data, your voice assistant.";
                    break;
                case "goodbye":
                    responseText = "Goodbye! Have a great day!";
                    break;
                default:
                    responseText = "Sorry, I didn't quite understand that.";
                    break;
            }
            responseDiv.innerText = responseText;
            speak(responseText);
        }

        function speak(message) {
            const utterance = new SpeechSynthesisUtterance(message);
            
            // Get all available voices
            const voices = window.speechSynthesis.getVoices();
            // Try to select a male voice (first male voice if available)
            const maleVoice = voices.find(voice => voice.name.includes("Google") && voice.lang === "en-US" && voice.name.includes("Male"));
            
            // If no male voice is found, fall back to default voice
            utterance.voice = maleVoice || voices[0];

            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
