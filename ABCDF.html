<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Activated Color Changer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            transition: background-color 0.5s ease;
        }
        #status {
            margin-top: 20px;
            font-size: 20px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Voice Activated Color Changer</h1>
    <p>Say "Data" to activate listening, then specify a color (e.g., "red", "blue").</p>
    <div id="status">Waiting for "Data"...</div>

    <script>
        const statusDiv = document.getElementById('status');
        const heading = document.querySelector('h1');  // <h1> where the color name will be printed

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.continuous = false; // Non-continuous mode for better control

        let mode = "keyword"; // Initial mode: "keyword" or "color"

        recognition.onresult = (event) => {
            const speech = event.results[0][0].transcript.trim().toLowerCase();
            console.log(`Heard: ${speech}`);

            if (mode === "keyword" && speech === "data") {
                statusDiv.innerText = 'Keyword detected! Awaiting color input...';
                speak("Yes master, what color do you want?");
                mode = "color"; // Switch mode to listen for color
                recognition.start(); // Restart to listen for the color
            } else if (mode === "color") {
                changeBackgroundColor(speech);
                mode = "keyword"; // Reset mode to listen for the keyword
                statusDiv.innerText = 'Waiting for "Data"...';
                recognition.start(); // Restart to listen for the keyword
            }
        };

        recognition.onerror = (event) => {
            statusDiv.innerText = `Error: ${event.error}`;
            mode = "keyword"; // Reset to keyword mode in case of an error
            recognition.start(); // Restart to keep listening
        };

        recognition.onend = () => {
            // Automatically restart recognition to maintain continuous interaction
            if (mode === "keyword" || mode === "color") {
                recognition.start();
            }
        };

        // Automatically start recognition
        recognition.start();

        function changeBackgroundColor(color) {
            const colors = ["red", "blue", "green", "yellow", "pink", "purple", "black", "white", "gray", "orange"];
            if (colors.includes(color)) {
                document.body.style.backgroundColor = color;
                heading.innerText = `Background is now ${color}`;
                statusDiv.innerText = `Background changed to ${color}`;
                speak(`Changing the background to ${color}.`);
            } else {
                statusDiv.innerText = `Invalid color: "${color}"`;
                heading.innerText = `Sorry, I don't recognize the color ${color}`;
                speak(`Sorry, I don't recognize the color ${color}.`);
            }
        }

        function speak(message) {
            const utterance = new SpeechSynthesisUtterance(message);
            utterance.voice = window.speechSynthesis.getVoices().find(voice => voice.name.includes("Google") || voice.name.includes("Microsoft")) || null;
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
