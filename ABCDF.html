<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Activated Color Changer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            transition: background-color 0.5s ease;
        }
        #status {
            margin-top: 20px;
            font-size: 20px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Voice Activated Color Changer</h1>
    <p>Say "Computer" to activate listening, and then specify a color (e.g., "red", "blue").</p>
    <div id="status">Waiting for "Computer"...</div>

    <script>
        const statusDiv = document.getElementById('status');

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.continuous = true; // Continuous listening

        let isListeningForColor = false;

        recognition.onresult = (event) => {
            const speech = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
            console.log(`Heard: ${speech}`);

            if (!isListeningForColor) {
                if (speech === "computer") {
                    statusDiv.innerText = 'Keyword detected! Awaiting color input...';
                    speak("Yes master, what color do you want?");
                    isListeningForColor = true;
                }
            } else {
                changeBackgroundColor(speech);
                isListeningForColor = false;
                statusDiv.innerText = 'Waiting for "Computer"...';
            }
        };

        recognition.onerror = (event) => {
            statusDiv.innerText = `Error: ${event.error}`;
        };

        // Automatically start recognition
        recognition.start();

        function changeBackgroundColor(color) {
            const colors = ["red", "blue", "green", "yellow", "pink", "purple", "black", "white", "gray", "orange"];
            if (colors.includes(color)) {
                document.body.style.backgroundColor = color;
                statusDiv.innerText = `Background changed to ${color}`;
                speak(`Changing the background to ${color}`);
            } else {
                statusDiv.innerText = `Invalid color: "${color}"`;
                speak(`Sorry, I don't recognize the color ${color}`);
            }
        }

        function speak(message) {
            const utterance = new SpeechSynthesisUtterance(message);
            utterance.voice = window.speechSynthesis.getVoices().find(voice => voice.name.includes("Google") || voice.name.includes("Microsoft")) || null;
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
